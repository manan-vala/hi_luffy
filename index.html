<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="overlay">
      <!-- <div class="animation">
        <div class="cube"></div>
      </div> -->
      <button type="button" class="btn btn-light btn-lg gradient-text-button">
        START !!
      </button>
    </div>
    <div class="image">
      <img
        class="logo"
        src="https://logos-world.net/SVGimage/One_Piece_200224/One_Piece_(2).svg"
        alt=""
      />
      <img class="img-1" src="./assets/img1.png" alt="" />
      <img class="img-2" src="./assets/img2.png" alt="" />
    </div>
    <audio id="bg-music" preload="metadata">
      <source
        src="./assets/audio/Sound Effect One Piece 11  Ringtone.mp3"
        type="audio/mpeg"
      />
    </audio>
    <audio id="luffy-voice" preload="metadata">
      <source
        src="./assets/audio/yoo_sound.mp3"
        type="audio/mpeg"
      />
    </audio>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
